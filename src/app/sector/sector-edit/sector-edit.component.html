<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title">Dados do setor</h4>
        <p class="card-category">Dados completos do setor</p>
    </div>
    <div class="card-body">
        <form #form="ngForm" autocomplete="off" (ngSubmit)="save()">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field>
                        <input matInput placeholder="Código do Setor" name="id" [(ngModel)]="sector.id" #id disabled />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput placeholder="Descrição" name="description" [(ngModel)]="sector.description"
                            #description />
                    </mat-form-field>
                </div>
            </div>
            <button *ngIf="sector.id" mat-raised-button type="button" (click)="resetForm()"
                class="col-12 col-sm-12 col-md-4 col-lg-3 btn btn-info pull-left">Novo setor</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid"
                class="col-12 col-sm-12 col-md-4 col-lg-3 btn btn-success pull-right">Salvar</button>
            <button mat-raised-button type="button" (click)="onCancelClick()"
                class="col-12 col-sm-12 col-md-4 col-lg-3 btn btn-danger pull-right">Fechar</button>

            <div class="clearfix"></div>
        </form>
    </div>
</div>
<ngx-loading [show]="loading"></ngx-loading>
